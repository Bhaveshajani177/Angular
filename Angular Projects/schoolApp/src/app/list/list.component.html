<h5>Images</h5>

<div class="row">
    <div class="col-4" *ngFor="let img of images">
        <div class="col-12 card">
            <div class="card-body">
                <h5 class="card-title">{{img.title}}</h5>
                <img [src]="img.url" width="100%" height="200px">
                <div class="row mt-2">
                    <div class="col-6"></div>
                    <div class="col-6 text-end">
                        <button type="submit" class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="openEditImageModel(img)">Edit</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- title -->
                <form [formGroup]="editImageForm">
                    <div class="mb-3">
                        <label for="inpEmail" class="form-label">Title</label>
                        <input formControlName="title" type="text" id="inpEmail" placeholder="Enter title" class="form-control" />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="editImage()">Save changes</button>
            </div>
        </div>
    </div>
</div>
