<div class="container">
    <!-- form -->
    <h4>Add Student Form</h4>
    <form class="mt-3" name="studentForm" #studentForm="ngForm">
        <!-- First name -->
        <div class="row">
            <div class="col-6 mb-2">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" #firstName placeholder="First Name" required>
            </div>

            <!-- Last name -->
            <div class="col-6 mb-2">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" #lastName placeholder="Last Name" required>
            </div>
        </div>

        <div class="row">
            <!-- Gender (Male/Female) -->
            <div class="col-6 mb-2">
                <label for="gender">Gender</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" #genderMale value="male" checked>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" #genderFemale value="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>

            <!-- Institute Name -->
            <div class="col-6 mb-2">
                <label for="instituteName" class="form-label">Institute Name</label>
                <input type="text" class="form-control" id="instituteName" #instituteName placeholder="Institute Name" required>
            </div>
        </div>

        <div class="row">
            <!-- city -->
            <div class="col-6 mb-2">
                <label for="city" class="form-label">City</label>
                <select class="form-select" aria-label="Default select city" #city required>
          <option value="" selected disabled>Select City</option>
          <option value="amreli">Amreli</option>
          <option value="surat">Surat</option>
          <option value="ahmedabad">Ahmedabad</option>
        </select>
            </div>

            <!-- Description -->
            <div class="col-6 mb-2">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" #description rows="3" placeholder="Description" required></textarea>
            </div>
        </div>

        <!-- button -->
        <div class="mt-2 text-end">
            <button type="button" class="btn btn-primary" (click)="addStudent(genderMale.checked ? genderMale.value : genderFemale.checked ? genderFemale.value : undefined)">Add
        Student</button>
        </div>
    </form>
</div>

<!-- student-info component: pass array -->
<app-student-info [studentList]="studentList" (getStudentDetails)="getStudentDetails($event)"></app-student-info>
