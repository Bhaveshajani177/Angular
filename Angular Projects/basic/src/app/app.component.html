<!--- Interpolation Examples --->

<!-- display the value of this variable -->
<h1>{{title}}</h1>

<!-- display an image. -->
<div><img alt="item" src="{{itemImageUrl}}"></div>

<!-- Resolving expressions with interpolation -->
<h4>The Sum of 7 + 7 is {{7+7}}</h4>

<!-- Expressions can also invoke methods of the host component -->
<h3>My Name is {{printName()}}</h3>
